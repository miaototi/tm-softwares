<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <defs>
    <linearGradient id="wg1" x1="0" y1="200" x2="600" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#3b82f6" stop-opacity="0"/>
      <stop offset="0.3" stop-color="#3b82f6" stop-opacity="0.6"/>
      <stop offset="0.5" stop-color="#8b5cf6" stop-opacity="0.8"/>
      <stop offset="0.7" stop-color="#06b6d4" stop-opacity="0.6"/>
      <stop offset="1" stop-color="#06b6d4" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="wg2" x1="0" y1="200" x2="600" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#8b5cf6" stop-opacity="0"/>
      <stop offset="0.4" stop-color="#3b82f6" stop-opacity="0.3"/>
      <stop offset="0.6" stop-color="#06b6d4" stop-opacity="0.4"/>
      <stop offset="1" stop-color="#8b5cf6" stop-opacity="0"/>
    </linearGradient>
    <radialGradient id="wglow" cx="300" cy="200" r="160" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#8b5cf6" stop-opacity="0.08"/>
      <stop offset="1" stop-color="#8b5cf6" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <circle cx="300" cy="200" r="160" fill="url(#wglow)"/>

  <!-- Wave 1 - main -->
  <path d="M0,220 C60,180 120,160 180,180 C240,200 260,240 300,200 C340,160 380,180 420,220 C460,260 500,240 540,200 C580,160 600,180 600,180" stroke="url(#wg1)" stroke-width="2" fill="none"/>

  <!-- Wave 2 -->
  <path d="M0,200 C80,240 140,260 200,220 C260,180 300,160 340,200 C380,240 420,260 480,220 C540,180 580,200 600,200" stroke="url(#wg2)" stroke-width="1.5" fill="none" opacity="0.6"/>

  <!-- Wave 3 - subtle -->
  <path d="M0,240 C50,220 100,200 160,220 C220,240 280,260 340,230 C400,200 440,190 500,220 C560,250 580,240 600,230" stroke="#3b82f6" stroke-width="0.8" fill="none" opacity="0.25"/>

  <!-- Wave 4 - very subtle -->
  <path d="M0,180 C70,200 140,220 200,190 C260,160 320,150 380,180 C440,210 500,200 560,180 C580,170 600,175 600,175" stroke="#06b6d4" stroke-width="0.6" fill="none" opacity="0.2"/>

  <!-- Peak nodes -->
  <circle cx="180" cy="180" r="3" fill="#3b82f6" opacity="0.7"/>
  <circle cx="300" cy="200" r="4" fill="#8b5cf6" opacity="0.9"/>
  <circle cx="420" cy="220" r="3" fill="#06b6d4" opacity="0.7"/>
  <circle cx="540" cy="200" r="2.5" fill="#3b82f6" opacity="0.5"/>

  <!-- Vertical measurement lines -->
  <line x1="180" y1="180" x2="180" y2="300" stroke="#3b82f6" stroke-width="0.4" opacity="0.2" stroke-dasharray="3 3"/>
  <line x1="300" y1="160" x2="300" y2="300" stroke="#8b5cf6" stroke-width="0.4" opacity="0.2" stroke-dasharray="3 3"/>
  <line x1="420" y1="220" x2="420" y2="300" stroke="#06b6d4" stroke-width="0.4" opacity="0.2" stroke-dasharray="3 3"/>

  <!-- Baseline -->
  <line x1="60" y1="300" x2="540" y2="300" stroke="#3b82f6" stroke-width="0.3" opacity="0.15"/>

  <!-- Small labels (decorative) -->
  <text x="175" y="318" font-family="monospace" font-size="8" fill="#3b82f6" opacity="0.3">0x1A</text>
  <text x="295" y="318" font-family="monospace" font-size="8" fill="#8b5cf6" opacity="0.3">0x2F</text>
  <text x="415" y="318" font-family="monospace" font-size="8" fill="#06b6d4" opacity="0.3">0x3C</text>
</svg>
